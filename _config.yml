# Site wide configuration

title:            Blog de Jorge Gamba
locale:           es_CO
url:              http://jorgegamba.com


# Jekyll configuration

permalink:   /blog/:year/:month/:day/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-redirect-from

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


